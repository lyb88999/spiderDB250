        <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          tooltip:{
            trigger:"axis",
              axisPointer:{
                type:"shadow"
              }
          },
        legend: {
          data: ['销量']
        },
        xAxis: {
          //data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            data:{{ score }}
        },
        yAxis: {
        },
        series: [
          {
            type: 'bar',
            //data: [5, 20, 36, 10, 10, 20]
              data:{{ num }}
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
